<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sports Trivia</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <h1>Sports Trivia</h1>
    <div class="row">
        <div class="col-lg-3 col-lg-offset-2 col-md-3 col-md-offset-2">
            <p>Question: <span id="questionNumber"></span></p>
        </div>
        <div class="col-lg-4 col-lg-offset-1 col-md-4 col-md-offset-1">
            <p>Correct: <span id="numberCorrect"></span></p>
            <p>Incorrect: <span id="numberIncorrect"></span></p>
        </div>

    </div>
    <div class="row">
        <div class="col-lg-8 col-md-8 col-lg-offset-2 col-md-offset-2" align="center">
           <p>Time Remaining: <span id="remainingTime"></span></p>
        </div>
    </div>
    
    <div id="triviaGameplay" class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-8">
        <p>Welcome to Sports Trivia! Showcase your knowledge by mastering a 10 question quiz. Click the Start Game button below to begin!</p>
    </div>


    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
